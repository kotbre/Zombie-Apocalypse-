
<html>
	<head>
		<title>My page title</title>
	</head>
  
		<style>
			#zombie_map {
			height: 100%;
			width: 100%;
			left: 0;
			position: absolute;
			top: 0;  
			background-color: grey;}
		</style>
	
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXV40qQPfD4hpclx4wvQD2nsXu2WOml5w&callback=initMap&libraries=geometry">
		</script>
	
	<body>
		My zombie map
		<div id="zombie_map"></div>
		
		<script>
			var zombie_map;
			var old_position;
			var tolerance = 30;
			var score
			var data = `-33.430445230338584 151.31510227918625 zombie.png
			-33.43017885419188 151.31516128778458 zombie.png
			-33.4300333542707 151.31468385457993 zombie.png
			-33.42987218484253 151.31443977355957 weapons.png
			-33.42946030605531 151.31479114294052 hospital.png`
			
		var markers = data.split("\n");
		var all_markers = []
		
		function initMap() {

            zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
            zoom: 14,
            center: {lat: -33.430416, lng: 151.314980}});
            
            old_position = new google.maps.Marker({
			position: {lat: -33.430416, lng: 151.314980 },
			map:zombie_map});
			
			for(var i=0; i < markers.length; i++){
				var marker_data = markers[i].trim();
				marker_data = marker_data.split(" ");
				var latitude = marker_data[0];
				var longitude = marker_data[1];
				var emoji = marker_data[2];
				var marker_position = new google.maps.LatLng(latitude,longitude);
				var marker = new google.maps.Marker({
				position: marker_position,
				map: zombie_map,
				icon: emoji});
				all_markers.push(marker);}
				
			if(navigator.geolocation) {
			navigator.geolocation.watchPosition(set_my_position);}
			else {alert("Geolocation doesn't work in your browser");}}
			
		function set_my_position(position){
			old_position.setMap(null);
			var pos = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
			var emoji = "player.png";
			var marker = new google.maps.Marker({
				position: pos,
				map: zombie_map,
				icon: emoji});
				old_position = marker;
				for(var i=0; i < all_markers.length; i++){
				var distance = google.maps.geometry.spherical.computeDistanceBetween(pos, all_markers[i].getPosition());
				if( distance < tolerance ){
                console.log("Found it!");
				var what_is_it = all_markers[i].getIcon();
				what_is_it = what_is_it.replace(".png", "");
				alert("Found the " + what_is_it );
				all_markers[i].setMap(null);
				}
				}
		}	
		</script>
	</body>
</html>
